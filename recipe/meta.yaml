{% set version = "1.2.1" %}

package:
  name: erddapy
  version: {{ version }}

source:
  url: https://github.com/ioos/erddapy/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 100e82f4c1370e3e2dec732e606e8dde670a4ec45939bb61505ced9c10726b30

build:
  number: 0
  noarch: python
  script:
    - export SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6,<4
    - pip
    - setuptools_scm
  run:
    - python >=3.6,<4
    - pandas >=0.20.3
    - requests

test:
  requires:
    - pip
  imports:
    - erddapy
  commands:
    - pip check

about:
  home: https://github.com/pyoceans/erddapy
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Python interface for ERDDAP

extra:
  recipe-maintainers:
    - ocefpaf
