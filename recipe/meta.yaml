{% set version = "1.2.0" %}

package:
  name: erddapy
  version: {{ version }}

source:
  url: https://github.com/ioos/erddapy/archive/refs/tags/v{{ version }}.tar.gz
  sha256: cdd28613f5ab769cdb6325bc43125d77c464e5e42880bc478ac39e00ae9b0bf3

build:
  number: 0
  noarch: python
  script:
    - export SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6,<4
    - pip
    - setuptools_scm
  run:
    - python >=3.6,<4
    - pandas >=0.20.3
    - requests

test:
  requires:
    - pip
  imports:
    - erddapy
  commands:
    - pip check

about:
  home: https://github.com/pyoceans/erddapy
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Python interface for ERDDAP

extra:
  recipe-maintainers:
    - ocefpaf
